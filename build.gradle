println """
*******************************************
 Building Pixole Studios CSGO skin database tool
 Output files will be in ${rootDir}/build/libs
*******************************************
"""

apply plugin: 'java'
apply plugin: 'application'

mainClassName = 'main.java.com.pixolestudios.csgodb.DatabaseGenMain'

sourceSets.main.java.srcDirs = ['src']

sourceCompatibility = 1.8

ext.buildNumber = System.getenv("BUILD_NUMBER") ?: "dev"
version 'Stable'

task start(type: JavaExec) {
    classpath sourceSets.main.runtimeClasspath
    main = "main.java.com.pixolestudios.csgodb.DatabaseGenMain"
}

jar {
    manifest {
        attributes 'Main-Class': 'main.java.com.pixolestudios.csgodb.DatabaseGenMain'
    }
}
dependencies {
    testCompile group: 'org.json', name: 'json', version: '20090211'
    compile group: 'org.json', name: 'json', version: '20090211'
}
repositories {
    mavenCentral()
}